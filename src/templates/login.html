<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Education System">

	    <!-- Bootstrap core CSS -->

<title>Login</title>

</head>


<body>
<div class="container">

  <form class="form-signin" action= "/login" method=post>
  
        <h2 class="form-signin-heading">Education System</h2>
		{% if error %}<p class=error><strong>Error:</strong> {{ error }}</p>{% endif %}
		<label for="username" class="sr-only">用户名</label>
        <input type=text id="username" name=username class="form-control" placeholder="请输入用户名" required autofocus>
		<label for="Password" class="sr-only">密码</label>
        <input type=password id="password" name=password class="form-control" placeholder="请输入密码" required>
		
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住我
			
          </label>
		  <a href="/forget" class="pull-right">忘记密码</a>
	    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>

		</div>
  </form>
   
   
</div>
</body>
</html>
