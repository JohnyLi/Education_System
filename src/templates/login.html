<title>Login</title>

<body>

<div class="container">

  <form class="form-signin"  action= "/login" method=post >
  <div align="center">
		<img id="search" src="../static/pic/sustech_white.png" width="150px" height="150px">
		<h2 class="form-signin-heading">Education System</h2>
  </div>
        
		{% if error %}<p class=error><strong>Error:</strong> {{ error }}</p>{% endif %}
		<label for="username" class="sr-only">用户名</label>
        <input type=text id="username1" name=username class="form-control" placeholder="请输入用户名" required autofocus>
		<label for="Password" class="sr-only">密码</label>
        <input type=password id="password1" name=password class="form-control" placeholder="请输入密码" required>
		
        <div>
          
		  <a href="/forget" class="pull-right">忘记密码</a>
	    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>

		</div>
  </form>
   

   
</div>
