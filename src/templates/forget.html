<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
    <meta name="description" content="Education System">
    <meta name="author" content="邹紫荆,李皓俊">
	
	    <!-- Bootstrap core CSS -->
    <link rel=stylesheet type=text/css href="../static/style.css">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
	<link href="../static/css/signin.css" rel="stylesheet">
	
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<link href="../static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

	<script src="../static/js/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	
<title>忘记密码</title>
  <script type="text/javascript">
			function gotologin(){
			window.location.href="/logout";
			}
		</script>

</head>


<body>
<div class="container">

  <form class="form-signin" action= "/forget" method=post>
		<a href="javascript:gotologin()">返回登录</a>
        <h2 class="form-signin-heading">Education System</h2>
		{% if error %}<p class=error><strong>Error:</strong> {{ error }}</p>{% endif %}
		
		{% if not check%}
		<label for="username" class="sr-only">用户名</label>
        <input type=text id="username" name=username class="form-control" placeholder="请输入用户名" required autofocus>
		
		{% elif check==1 %}
		<h3>确认信息</h3>
		<label for="username">用户名</label>
		<input type=text id="username" name=username class="form-control" value="{{username}}" readonly>
		<label for="born">出生日期</label>
		<div class="input-append date form_datetime" id="datetimepicker1" data-date="" data-date-format="yyyy.mm.dd">
			<input class="form-control"  id="born" name='born' type="text" value="" readonly required>
			<span class="add-on"><i class="icon-th"></i></span>
		</div>
		<label for="telephone">电话号码</label>
		<input type=text name=telephone class="form-control" required>
		
		<link href="../static/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
		<script src="../static/js/moment-with-locales.js"></script>
		<script src="../static/js/bootstrap-datetimepicker.min.js"></script>
		<script src="../static/js/bootstrap-datetimepicker.zh-CN.js"></script>
		<script type="text/javascript">
			var today = new Date();
			document.getElementById("born").value = "2000.01.01";		
			$('#datetimepicker1').datetimepicker({
				format: 'yyyy.mm.dd',
				minView: "month",
				initialDate: new Date(),
				startDate: new Date({{start}}),
				endDate: new Date(today.getFullYear(),today.getMonth(),today.getDate()),
				autoclose: true,
				todayBtn: true,
				locale: moment.locale('zh-cn'),
				
			});
		</script>
		{% elif check==2 %}
		<h3>修改密码</h3>
		<label for="username">用户名</label>
		<input type=text id="username" name=username class="form-control" value="{{username}}" readonly>
		<label for="Password" class="sr-only">新密码</label>
        <input type=password id="password1" name=password1 class="form-control" placeholder="请输入新密码" required>
		<label for="Password" class="sr-only">确认密码</label>
        <input type=password id="password2" name=password2 class="form-control" placeholder="确认密码" required>
		
		{% elif check==3 %}
		<h3>更改成功</h3>
		<br/>
		<a href="javascript:gotologin();">即将返回登录页面，若浏览器未跳转则点击此处</a>
		<script type="text/javascript">
			setTimeout("gotologin()",1000);
		</script>
		
		{% endif %}
	    <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>

		</div>
  </form>
 
   
</div>
</body>
</html>
